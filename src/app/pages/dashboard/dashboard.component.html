<div class="card card-custom gutter-b p-6">
    <div class="row pt-6 col-xl-12">
        <div class="col-xl-6"style="margin-top: 60px !important;" >
            <div  class="col-xl-4">
                <div class="card card-custom text-white"
                     [ngStyle]="{ height: widgetHeight, width:widgetWidth}"
                     style="background-color: #7686c0 !important;">
                    <div class="card-body">
                        <span [inlineSVG]="'./assets/media/svg/icons/Communication/Group.svg'"
                              class="svg-icon svg-icon-3x svg-icon-white"
                        ></span>
                        <div class="font-weight-bolder font-size-h2 mt-3" >{{totalUsers}}</div>
                        <span class="font-weight-bold font-size-lg mt-1"
                            >إجمالي المستخدمين</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 mt-6">
                <div class="card card-custom text-white"
                     [ngStyle]="{ height: widgetHeight, width:widgetWidth }" style="background-color: #bcbcbc; !important;">
                    <div class="card-body">
                        <span [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-4-blocks.svg'"
                              class="svg-icon svg-icon-3x svg-icon-white ml-n2"></span>
                        <div class="font-weight-bolder font-size-h2 mt-3">
                            {{totalResults}}
                        </div>
                        <span class="font-weight-bold font-size-lg mt-1"
                        >إجمالي النتائج</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="border">
            <div style="margin-top: -20px " >
                <ul class="nav nav-bold nav-tabs nav-tabs-line nav-tabs-line-3x pt-6 border-bottom
                nav-tabs-line-transparent-white nav-tabs-line-active-border-success px-8"
                    role="tablist">
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer text-dark"
                            data-toggle="tab"
                            (click)="setActiveTabId('topbar_systemStatus')"
                            [ngClass]="getActiveCSSClasses('topbar_systemStatus')">
                            حالة النظام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer text-dark"
                           data-toggle="tab"
                           (click)="setActiveTabId('topbar_systemType')"
                           [ngClass]="getActiveCSSClasses('topbar_systemType')">
                            نوع النظام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer text-dark"
                            data-toggle="tab"
                            (click)="setActiveTabId('topbar_lockStatus')"
                            [ngClass]="getActiveCSSClasses('topbar_lockStatus')">
                            قفل الهاتف</a>
                    </li>
                </ul>
            </div>

            <div id="chart" class=" col-xl-6 mt-5 tab-content">
                <apx-chart class="tab-pane active show"
                           id="topbar_systemType"
                           role="tabpanel"
                           [chart]="chartOptions.chart"
                           [responsive]="chartOptions.responsive"
                           [series]="chartOptions.series"
                           [labels]="chartOptions.labels"
                           [colors]="chartOptions.colors" >
                </apx-chart>
            </div>


         </div>
    </div>
</div>
