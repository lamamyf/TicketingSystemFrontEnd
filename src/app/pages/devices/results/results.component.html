<div class="card card-custom gutter-b ">
  <div class="card-header border-0 py-5 ">
    <span class="card-title  pt-3 flex-column">
      <h3 class="  font-weight-bolder text-dark">سجلات الجهاز</h3>
    </span>
       <div class="card-toolbar">
        <button routerLink="/devices" class="btn btn-success font-weight-bolder confirmBtn " style="float: left">
          <span [inlineSVG]="'./assets/media/svg/icons/Text/Undo.svg'"
                class="svg-icon svg-icon-md svg-icon-white"
          ></span> عودة </button>
      </div>

  </div>
  <hr class="mt-0"/>

  <div class="example-header pt-10">

    <div class="row col-md-12 ">
      <div class="col-md-4 ">
        <span class="col-md-2 font-weight-bolder text-dark-75 text-hover-dark">الرقم التسلسلي للجهاز: </span>
        <span class="col-md-2">{{deviceID}} </span>
      </div>
      <div class="col-md-4">
        <span class="col-md-2 font-weight-bolder text-dark-75 text-hover-dark">اسم الجهاز: </span>
        <span class="col-md-2">{{deviceName}} </span>
      </div>
      <div class="col-md-4">
        <span class="col-md-2 font-weight-bolder text-dark-75 text-hover-dark">نوع النظام: </span>
        <span class="col-md-2">{{platform}} </span>
      </div>
    </div>
<div class="col-md-12 mt-9 ml-5 ">
    <mat-form-field   >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="بحث">
    </mat-form-field>
  </div>


  </div>

  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" #table matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> رقم السجل </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="compromised">
        <mat-header-cell *matHeaderCellDef mat-sort-header> حالة النظام </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <i *ngIf="row.compromised" class="fas fa-check-circle text-success"></i>
          <i *ngIf="!row.compromised" class="fa fa-times-circle text-danger"></i>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="currentSystemVersion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> إصدار نظام التشغيل الحالي </mat-header-cell>
        <mat-cell *matCellDef="let row">  {{row.currentSystemVersion}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="appVersion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> إصدار تطبيق كاشف الحالي </mat-header-cell>
        <mat-cell *matCellDef="let row">  {{row.appVersion}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> الاجراءات </mat-header-cell>
        <mat-cell *matCellDef="let row">


          <span
                class="btn btn-icon btn-light  btn-sm">
            <span [inlineSVG]="'./assets/media/svg/icons/General/Other1.svg'"
                  [matTooltip]="getMoreInformation(row)" matTooltipClass="material-tooltip"
                  class="svg-icon svg-icon-md svg-icon-primary"></span>
          </span>

          <span (click)="download(row)"
                  class="btn btn-icon btn-light btn-hover-primary btn-sm mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'"
                  class="svg-icon svg-icon-md svg-icon-primary"></span>
          </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator
            [length]="totalElements"
            [pageSize]="pageSize"
            [showFirstLastButtons]="true"
            (page)="onChangePage($event)"
    ></mat-paginator>


  </div>
</div>
